<body class="addfriend">
<!-- addfriend.component.html -->
<div class="af-container">
  <div class="af-header">
    <h2>Add Friend</h2>
  </div>
  <form (submit)="onUserSearchFormSubmit()">
    <input class="af-input" type="text" name="searchQuery" [(ngModel)]="targetEmail" placeholder="Enter email" required>
    <button class="af-search-button" type="submit">Search</button>
  </form>

  <div *ngIf="targetFriend">
    <h3>Search Result</h3>
    <div class="af-result-box">
      <div class="af-avatar" *ngIf="targetUserHasAvatar">
        <img [src]="targetUserAvatarUrl" alt="User Avatar">
      </div>
      <p id="username">Username: {{ targetFriend.user.username }}</p>
      <p id="email">Email: {{ targetFriend.user.email }}</p>
    </div>
    <button class="af-add-friend-button" (click)="sendFriendRequest()">Send Friend Request</button>
  </div>

  <div class="af-back-box">
    <button class="af-back-btn" (click)="goToFriendsPage()">Back</button>
  </div>
</div>
</body>
