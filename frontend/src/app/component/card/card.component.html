<div class="card" [style.background]="'url(' + card?.image + ')'" style="border: 1px solid black; padding: 10px; margin-bottom: 20px;">
  <div class="card-header">
    <h3>{{card?.name}}</h3>
  </div>
  <div class="card-body">
    <p>description: {{card?.description}}</p>
    <p>cost: {{card?.cost}}</p>
    <p>attack: {{card?.attack}}</p>
    <p>defense: {{card?.defense}}</p>
    <p>rarity: {{card?.rarity}}</p>
  </div>
</div>
