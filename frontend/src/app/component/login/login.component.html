<!--login.component.html-->
<!DOCTYPE html>
<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <title>Sign In Window</title>
  <link rel="stylesheet" href="login.component.css"/>
</head>

<body>
<div class="box">

  <h2>Sign In</h2>
  <form (ngSubmit)="onLoginFormSubmit(loginForm)" #loginForm="ngForm">

    <div class="input-box" [ngClass]="{ 'input-error': (loginForm.submitted || email.invalid || !user.email) && (email.dirty || email.touched) && !email.valid }">
      <input type="text" [(ngModel)]="user.email" placeholder="Username or Email" name="email" #email="ngModel" required>
      <div class="error-message" *ngIf="(loginForm.submitted || email.invalid || !user.email) && (email.dirty || email.touched) && !email.valid">
        {{ !user.email ? 'Please enter your username or email' : 'Invalid email format' }}
      </div>
    </div>

    <div class="input-box" [ngClass]="{ 'input-error': (loginForm.submitted || password.invalid || !user.password) && (password.dirty || password.touched) && !password.valid }">
      <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" #password="ngModel" required>
      <div class="error-message" *ngIf="(loginForm.submitted || password.invalid || !user.password) && (password.dirty || password.touched) && !password.valid">
        Please enter your password.
      </div>
    </div>


    <div class="btn-box">
      <a href="#" (click)="forgetPasswordRequest()">Forget Password?</a>
      <div>
        <button type="submit">Sign In</button>
        <button type="button" (click)="goToRegister()">Register</button>
      </div>
    </div>
  </form>
</div>


</body>
</html>
