<!--verify.component.html-->
<!DOCTYPE html>
<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <title>Verify Window</title>
  <link rel="stylesheet" href="verify.component.css"/>
</head>

<body class="background-image-login">
<div class="box">
  <h2>Verification Code</h2>
<form (ngSubmit)="onSecurityCodeFormSubmit()" #SecurityCodeForm="ngForm">
  <div class="input-box">
    <p>We have sent a code to your email.<br>Please enter it below.</p>
    <input type="text" required [(ngModel)]="securityCode" placeholder="Enter code" name="SecurityCode" #SecurityCode="ngModel"/>

  </div>

  <div class="btn-box">
    <div>
      <button type="submit" [disabled]="SecurityCodeForm.invalid">Next</button>
      <button (click)="goBack()">Back</button>
    </div>
  </div>
  </form>


</div>
</body>
</html>
