<body class="clan">
<div class="clan-container">
  <h1>{{ clan?.name }}</h1>

  <button class="back-button" (click)="goToHome()">Back</button>
  <button class="exit-button" (click)="exitClan()">Exit</button>
  <div class="clan-chat-button">
    <button (click)="goChat()">Chat</button>
  </div>


  <div class="competition-button">
    <button (click)=" startTournamentRequest()">Start Tournament</button>
  </div>

  <div *ngIf="this.invitations.length > 0" class="clan-invitations">
    <div *ngFor="let invitation of invitations">
      <div *ngIf="invitation.user.username === Global.loggedUser.username">
        <span>You are invited to a Tournament</span>
        <button (click)="acceptInvitation(invitation)">Accept</button>
        <button (click)="declineInvitation(invitation)">Decline</button>
      </div>
    </div>
  </div>



  <div class="tournament-btn">

    <button (click)="endTournament()">Get Bet Result</button>
  </div>
  <div class="clan-members">
    <h2>Members</h2>
    <ul>
      <li *ngFor="let user of members">
        <span>{{ user.username }}</span>
        <button *ngIf="user.id != loggedUser?.id" [disabled]="hasBet" (click)="placeBet(user.id)">Bet</button>
      </li>
    </ul>
  </div>
</div>
</body>
