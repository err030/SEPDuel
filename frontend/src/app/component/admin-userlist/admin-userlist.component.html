<html lang="en-EN">
<body class="admin-userList-page">
<div class="admin-userList-page-container">
  <h2>Admin User List</h2>

  <p-table class="userList-table" [value]="allUser" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template class="user-info-header" pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          <div class="admin-userList-item" [ngClass]="getItemClass(user)"
               style="height: 50px;"
               (click)="onUserListItemClick(user)">
            <div class="admin-user-box">{{ user.firstname }} {{user.lastname}}</div>
          </div>

        </td>
        <td>
          <div class="admin-user-email">{{ user.email }}</div>
        </td>
      </tr>
    </ng-template>

  </p-table>
</div>

<div class="admin-user-friendList-detail-container">
  <!-- 好友详情 -->
  <router-outlet></router-outlet>
</div>
</body>
</html>
