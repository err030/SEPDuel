<!-- card-upload.component.html -->
<div class="upload-container">
  <h2>Upload CSV File</h2>
  <input type="file" (change)="onFileSelected($event)" accept=".csv">
  <button (click)="upload()">Upload File</button>
</div>
<div *ngIf="cards">
  <h2>Card List</h2>
  <div *ngFor="let card of cards">
    <h3>{{ card.name }} {{ card.rarity}}</h3>
    <p>{{card.description}}</p>
    <p>Attack: {{card.attack}}</p>
    <p>Defense: {{card.defense}}</p>
    <img [src]="Global.backendUrl + card.image" alt="{{card.image}} Image" width="100" height="150">
    <button (click)="deleteCard(card.name)" >Delete</button>
  </div>

</div>
