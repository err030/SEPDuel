<!DOCTYPE html>
<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <title>Leaderboard Window</title>
  <link rel="stylesheet" href="leaderboard.component.css"/>
</head>
<body class="leaderboard">
<div class="leaderboard-container">
  <div class="leaderboard-box">
    <h2>Leaderboard</h2>
    <div class="lb-search">
      <input type="text" placeholder="Search by username" [(ngModel)]="searchText">
      <button (click)="search()">Search</button>
    </div>
    <ul>
      <li *ngFor="let user of displayedUsers">
        {{ user.username }} - {{ user.leaderBoardPunkt }} points
      </li>
    </ul>
    <div class="pagination">
      <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
    <div>
      <button class="lg-back-button" (click)="goToHome()">Back</button>
    </div>
  </div>
</div>
</body>

</html>
