<!-- homepage-user.component.html -->
<!DOCTYPE html>
<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <title>Homepage-User Window</title>
  <link rel="stylesheet" href="homepage-user.component.css"/>
</head>
<body class="homepage-user">
<div class="box">
  <h1>Welcome to the SEP Duel</h1>
  <div class="btn-box" id="logout" (click)="userLogout()">Log out</div>
  <div class="btn-box" id="profile" (click)="goToEditProfile()">Profile</div>
  <div class="game-field-box">
    <div class="game-field dynamic-btn" id="duel">1v1 Duel</div>
    <button class="btn-box" routerLink="/leaderboard"> Leaderboard </button>
    <button (click)="goToDecks()" class="btn-box game-field" id="deck">Deck</button>
    <button (click)="goToLootbox()" class="btn-box game-field" id="lootbox">LootBox</button>
  </div>

  <button class="btn-box" id="friends" (click)="navigateToFriends()">Friends</button>
<!--  <button class="btn-box" id="chat" (click)="navigateToChat()">Chats</button>-->
</div>
</body>
</html>
