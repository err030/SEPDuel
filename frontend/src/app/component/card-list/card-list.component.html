<p>This is the card list component.</p>
<h1>This is the card list of your deck.</h1>
<div class="card-search">
  <input type="text" placeholder="Search by name or description" [(ngModel)]="searchText">
  <button (click)="search()">Search</button>
</div>

<div class="card-list">
  <div *ngFor="let card of filteredCards">
    <app-card [card]=card></app-card>
  </div>

  <div *ngIf="(filteredCards == null || filteredCards!.length === 0) && (searchText == null || searchText!.length === 0)">
    <p>Ganz sch√∂n leer.</p>
  </div>

  <div *ngIf="(filteredCards == null || filteredCards!.length === 0) && (searchText == null || searchText!.length > 0)">
    <p>No cards found.</p>
  </div>

  <div>
    <button (click)="addCards()">Edit Cards</button>
  </div>



</div>
<router-outlet></router-outlet>
